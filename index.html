<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
       <div id="container">
           <div id="menu">
                <p id="title">Tic-Tac-Toe</p>
                <p id="menu-label">Choose Your Opponent:</p>
                <div id="btn-container">
                    <button type="button" id="player" class="btn opponent">Player</button>
                    <button type="button" id="bot" class="btn opponent">AI</button>
                    <button type="button" id="easy" class="btn hidden difficulty">Easy</button>
                    <button type="button" id="normal" class="btn hidden difficulty">Normal</button>
                    <button type="button" id="hard" class="btn hidden difficulty">Hard</button>
                    <button type="button" class="btn hidden mark">X</button>
                    <button type="button" class="btn hidden mark">O</button>
                </div>
                <footer>
                    <p>The Odin Project: Tic-Tac-Toe | <a href="https://eutrius.github.io">Â© Eutrius</a> <script>document.write(new Date().getFullYear())</script></p>
                </footer>
           </div>
           <div id="game">
               <div id="X" class="player">
                   <p>X</p>
               </div>
               <div id="board">
               </div>
               <div id="O" class="player">
                   <p>O</p>
               </div>
           </div>
           <div id="modal">
                <div id="game-result"></div>
                <button type="button" id="play-again" class="modal-btn">Play again</button>
                <button type="button" id="back-to-menu" class="modal-btn">Back to Menu</button>
           </div>

       </div> 
       <script src="main.js"></script>
    </body>
</html>
